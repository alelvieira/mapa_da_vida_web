<div class="place-card">
  <img src="{{ place.image || 'assets/default-image.jpg' }}" alt="Imagem do local">
  <div>
    <h2>{{ place.name }}</h2>
    <p><strong>Categoria:</strong> {{ place.category }}</p>
    <p><strong>Endereço:</strong> {{ place.address }}</p>
    <p><strong>Descrição:</strong> {{ place.description || 'Sem descrição disponível.' }}</p>
  </div>
</div>
