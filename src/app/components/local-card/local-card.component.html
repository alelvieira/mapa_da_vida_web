<div class="card-container">
  <div *ngFor="let place of locais" class="card"> <!-- ✅ Iterando sobre places -->
    <img [src]="'assets/images/' + place.imagem" alt="{{ place.nome }}">
    <h3>{{ place.nome }}</h3>
    <p><strong>Categoria:</strong> {{ place.categoria }}</p>
    <p><strong>Endereço:</strong> {{ place.endereco }}</p>
    <p>{{ place.descricao }}</p>
  </div>
</div>
